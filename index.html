<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar | Cantina Tech</title>
    <link href="./public/style.css" rel="stylesheet">
</head>
<body>

    <!--TELA CENTRAL-->
    <div class="md:h-svh">
 
        <!--TELA LOGIN-->
        <div id="loginScreen" class="bg-white m-auto bg-opacity-55 md:flex md:justify-center md:h-svh md:w-screen lg:w-screen">
            
            <!--IMAGEM-->
            <section id="formHead" class="text-center font-serif bg-green-800 shadow-lg p-10 md:flex md:w-full md:p-4 lg:w-full">
                <div class="m-auto">
                    <img class="rounded-lg shadow-2xl w-64 m-auto lg:w-96" src="./public/assets/img/logo.jpeg" alt="">
                </div>
            </section>
       
        
            <!--FORMULÁRIO LOGIN-->
            <section id="formBody" class=" text-center font-serif mt-8 md:w-full md:justify-center lg:w-full">
                

                <form id="loginForm" action="" class="mt-6 px-8 flex flex-col text-left md:mt-28 lg:mt-24 lg:mx-14" autocomplete="off">

                    <div id="userLogin" class="flex flex-col">
                        <label id="userLabel" for="cpf">CPF</label>
                        <input 
                            class="bg-gray-200 focus:bg-gray-100 border border-gray-400 rounded-sm p-1 mb-3 focus:outline-none focus:border-blue-900" 
                        type="text" name="cpf" id="cpf">
                    </div>

                    <div id="emailLogin" class="flex flex-col">
                        <label id="emailLabel" for="userEmail">Email</label>
                        <input 
                            class="bg-gray-200 focus:bg-gray-100 border border-gray-400 rounded-sm p-1 mb-3 focus:outline-none focus:border-blue-900"
                        type="email" name="userEmail" id="userEmail">
                    </div>

                    <div id="passwordLogin" class="flex flex-col">
                        <label id="passwordLabel" for="userPassword">Senha</label>
                        <input 
                            class="bg-gray-200 focus:bg-gray-100 border border-gray-400 rounded-sm p-1 mb-3 focus:outline-none focus:border-blue-900" 
                        type="password" name="userPassword" id="userPassword">
                    </div>

                    <div id="returnOption" class="hidden py-2">Usar outra forma de login? 
                        <span id="returnLink" class="cursor-pointer text-red-700">Retornar</span>
                    </div>

                    <button id="loginButton" type="submit" 
                        class="bg-green-800 w-24 mt-10 mx-auto p-2 text-white font-medium rounded-lg hover:bg-green-700">
                    Login</button>
                
                </form>

                <div class="py-2 mt-6">
                    <p>Não é cadastrado? <a href="./public/view/singUp.html" class="text-green-800">Solicitar cadastro</a></p>
                </div>
            </section>
        </div>
    </div>

    <script src="./public/assets/js/userInteraction.js"></script>
    <script src="./public/assets/js/validation.js"></script>
    <script src="./public/assets/js/login.js"></script>
</body>
</html>
