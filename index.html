<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar | Cantina Tech</title>
    <link href="./public/style.css" rel="stylesheet">
</head>
<body>

    <!--TELA CENTRAL-->
    <div class="bg-slate-100 h-svh flex flex-col justify-center items-center">
 
        <!--TELA LOGIN-->
        <div id="loginScreen" class="bg-white bg-opacity-55 w-80 mx-auto rounded-md shadow-xl">
            
            <!--IMAGEM-->
            <section id="formHead" class="text-center font-serif bg-green-800 p-4 rounded-t-xl">
                <img class="m-auto rounded-xl mb-4" src="./public/assets/img/logo.jpeg" alt="">

                <span class="text-lg uppercase font-medium text-white">Bem-vindo(a)!</span>
            </section>
       
        
            <!--FORMULÁRIO LOGIN-->
            <section id="formBody" class="bg-white text-center font-serif rounded-b-lg border border-green-800">
                

                <form id="loginForm" action="" class="mt-6 px-4 flex flex-col text-left">

                    <label id="userLabel" for="username">Usuário</label>
                    <input class="bg-gray-100 border rounded-sm p-1 mb-3 focus:outline-none focus:border-blue-900" type="text" name="username" id="username">

                    <label id="emailLabel" for="userEmail">Email</label>
                    <input class="bg-gray-100 border rounded-sm p-1 mb-3 focus:outline-none focus:border-blue-900" type="email" name="userEmail" id="userEmail">

                    <label id="passwordLabel" for="userPassword">Senha</label>
                    <input class="bg-gray-100 border rounded-sm p-1 mb-3 focus:outline-none focus:border-blue-900" type="password" name="userPassword" id="userPassword">

                    <div id="returnOption" class="hidden py-2">Deseja usar outro login? <span id="returnLink" class="cursor-pointer text-red-700">Retornar</span></div>

                    <button id="loginButton" type="submit" class="bg-green-800 w-24 mt-3 mx-auto p-2 text-white font-medium rounded-lg hover:bg-green-700">Login</button>
                
                </form>

                <div class="py-2 px-3 mt-6 text-left">
                    <p>Não é cadastrado? <button id="signUpScreenButton" class="text-green-800">Cadastre-se</button></p>
                </div>
            </section>
        </div>



        <!--TELA CADASTRO-->
        <div id="signUpScreen" class="bg-white bg-opacity-55 w-80 mx-auto m-auto rounded-md shadow-xl font-serif hidden">

            <section>
                <div class="bg-green-800 rounded-t-md text-center">
                    <p class="p-4 uppercase text-white font-semibold">Cadastro</p>
                </div>
            </section>

            <!--Formulário Cadastro-->
            <section>
                <form id="singUpForm" class="mt-6 px-4 flex flex-col text-left">
                    <label for="singUpuser">Usuário</label>
                    <input class="bg-gray-100 border rounded-sm p-1 mb-3 focus:outline-none focus:border-blue-900" type="text" name="singUpUser" id="singUpUser">

                    <label for="signUpEmail">Email</label>
                    <input class="bg-gray-100 border rounded-sm p-1 mb-3 focus:outline-none focus:border-blue-900" type="text" name="signUpEmail" id="signUpEmail">

                    <label for="singUpPassword">Senha</label>
                    <input class="bg-gray-100 border rounded-sm p-1 mb-3 focus:outline-none focus:border-blue-900" type="text" name="singUpPassword" id="singUpPassword">

                    <button id="registerButton" type="submit" class="bg-green-800 w-24 mt-3 mx-auto p-2 text-white font-medium rounded-lg hover:bg-green-700">Cadastrar</button>
                </form>
            </section>

            <div class="py-2 px-3 mt-6 text-left">
                <p>Já é cadastrado? <button id="backButton" class="text-green-800">Faça o login</button></p>
            </div>

        </div>


    </div>
    <script src="./public/assets/js/userInteraction.js"></script>
</body>
</html>
