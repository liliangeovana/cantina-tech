<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar | Cantina Tech</title>
    <link href="./public/style.css" rel="stylesheet">
</head>
<body>
    <!--TELA DE LOGIN-->
    <div class="bg-slate-100 h-svh flex justify-center items-center">

        <!--TELA CENTRAL-->
        <div class="bg-slate-300 bg-opacity-55 w-80 mx-auto p-6 m-auto rounded-md">
            
            <!--IMAGEM-->
            <section>
                <img class="w-60 m-auto rounded-md" src="./public/assets/img/logo.jpeg" alt="">
            </section>
        
            <!--FORMULÁRIO-->
            <section class="mt-10 text-center">
                <span class="text-xl uppercase font-bold">Bem-vindo(a)!</span>

                <form action="" class="mt-6 flex flex-col">
                    <label for="">Usuário</label>
                    <input type="text" name="" id="">

                    <label for="">Email</label>
                    <input type="email" name="" id="">

                    <label for="">Senha</label>
                    <input type="password" name="" id="">

                    <button id="loginButton" type="submit" class="bg-green-500 w-24 mt-6 mx-auto p-2">Login</button>
                </form>

                <div class="mt-4 text-left">
                    <p>Não é cadastrado? <button class="text-green-700">Cadastre-se</button></p>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
